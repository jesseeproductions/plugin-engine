actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    commands:
        - 'Codeception\Command\GenerateWPUnit'
params:
  - .env
coverage:
  enabled: true
  include:
    - src/*
